<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body class="container bg-dark">
    <div class="row mt-3">
        <div class="col">
            <img src="./backgroundpc.avif" class="img-fluid" />
        </div>
    </div>
    <!--------------------------------------------------------------------------------------------------->
    <div class="row mt-3">
        <p class="h2 text-light mt-3">thumbnail</p>
        <div class="col">
            <img src="./backgroundpc.avif" class="img-thumbnail" style="max-width: 250px;"/>
        </div>
    </div>
    <!--------------------------------------------------------------------------------------------------->
    <div class="row mt-3">
        <p class="h2 text-light mt-3">Align Image</p>
        <div class="col">
            <img src="./backgroundpc.avif" class="img-thumbnail float-start" style="max-width: 250px;"/>
            <img src="./backgroundpc.avif" class="img-thumbnail float-end" style="max-width: 250px;"/>

        </div>
    </div>
    <!--------------------------------------------------------------------------------------------------->
    <p class="h2 text-light mt-3">Shadow</p>
    <div class="row mt-3 p-5 bg-white">
        <div class="col">
            <img src="./backgroundpc.avif" class="img-thumbnail shadow-lg" style="max-width: 250px;"/>
        </div>
    </div>
    <!--------------------------------------------------------------------------------------------------->
    <div class="row mt-3">
        <p class="h2 text-light mt-3">Rounded</p>
        <div class="col">
            <img src="./backgroundpc.avif" class="img-fluid rounded" style="max-width: 250px;"/>
            <img src="./backgroundpc.avif" class="img-fluid rounded-circle" style="max-width: 250px;"/>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
