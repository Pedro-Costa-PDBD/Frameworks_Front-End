<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form action="aula8.html" method="post">

            <div class="mt-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="">
            </div>

            <div class="mt-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>

            <div class="mt-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select">
                    <option selected>Selecione um Estado...</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div>

            <div class="mt-3">
                <label for="interesse" class="form-label">Interesse</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="jogos">
                    <label class="form-check-label" for="jogos">Jogos</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="programacao">
                    <label class="form-check-label" for="programacao">Programação</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="software">
                    <label class="form-check-label" for="software">Software</label>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-info">Enviar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
